<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
  </head>
  <body>
  <title> Simple Free editor Markdown </title>
  <center>
    <h1> editor Markdown </h1><br>
    <h2> by EasyMDE </h2>
   </center>
  <textarea id="Myarea"></textarea>
  </body>
  <script>
  var easyMDE = new EasyMDE({
        autoDownloadFontAwesome: false,
        autosave: {
            enabled: true,
            delay: 1000,
            uniqueId: 'mde-autosave-demo'
        },
        showIcons: ['strikethrough', 'code', 'table', 'redo', 'heading', 'undo', 'heading-bigger', 'heading-smaller', 'heading-1', 'heading-2', 'heading-3', 'clean-block', 'horizontal-rule'],
        element: document.getElementById('Myarea'),
        initialValue: '## Markdown Editor \n by [EasyMDE](https://github.com/Ionaru/easy-markdown-editor)'
    });
  </script>
</html>
